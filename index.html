    <style>
        /* Additional inline styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        .toast {
            padding: 12px; /* Reduced from 16px */
            border-radius: 6px; /* Reduced from 8px */
            margin-bottom: 8px; /* Reduced from 10px */
            min-width: 240px; /* Reduced from 280px */
            font-size: 0.875rem; /* Added smaller font size */
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transform: translateX(100%);
            animation: slideIn 0.2s forwards, fadeOut 0.5s 2s forwards; /* Reduced total duration from 3.3s to 2.2s */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        @keyframes slideIn {
            to { transform: translateX(0); }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        .success {
            background-color: rgba(52, 211, 153, 0.9);
            color: white;
        }
        .error {
            background-color: rgba(239, 68, 68, 0.9);
            color: white;
        }
        .info {
            background-color: rgba(59, 130, 246, 0.9);
            color: white;
        }
        /* Custom dropdown styling */
        .custom-select {
            position: relative;
        }
        .custom-select .options {
            display: none;
            position: absolute;
            background-color: white;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 100%;
        }
        .custom-select .option {
            padding: 8px 12px;
            cursor: pointer;
        }
        .custom-select .option:hover {
            background-color: #f3f4f6;
        }
        /* Mobile optimizations */
        @media (max-width: 640px) {
            input, button, select {
                font-size: 16px; /* Prevents iOS zoom on focus */
                height: 44px; /* More touch-friendly */
            }
            .table-container {
                margin: 0 -16px; /* Negative margin to allow table to be wider than container on mobile */
            }
        }
        /* Add specific styling for sections datalist */
        .section-input-container {
            position: relative;
            width: 100%;
        }

        /* Footer styling */
        .footer {
            background-color: rgba(30, 58, 138, 0.7);
            padding: 8px 0;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .footer a {
            color: #fcd34d; /* Yellow color matching the buttons */
        }
        .footer a:hover {
            color: white;
        }

        /* Add padding to body to prevent footer overlap */
        body {
            padding-bottom: 50px;
        }

        /* Input row styling for all screen sizes */
        .input-row {
            display: flex;
            flex-direction: row;
            width: 100%;
            margin-bottom: 8px;
            gap: 4px; /* Use gap for consistent spacing */
        }
        .input-row .course-code {
            flex: 2;
        }
        .input-row .section {
            flex: 1;
        }
        .input-row .add-course {
            flex: 1;
        }

        /* Dropdown improvements */
        .dropdown {
            position: absolute;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 9999;
            max-height: 12rem;
            overflow-y: auto;
            width: 100%;
            color: #1f2937; /* Add dark text color */
        }
        .dropdown-option {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #1f2937; /* Ensure text is visible */
        }
        .dropdown-option:hover {
            background-color: #fef3c7;
        }
        .dropdown-option.active {
            background-color: #fde68a;
        }
        .dropdown-option.disabled {
            color: #9ca3af;
            cursor: default;
        }
        /* Scrollbar styling */
        .dropdown::-webkit-scrollbar {
            width: 6px;
        }
        .dropdown::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        .dropdown::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 3px;
        }
    </style>
